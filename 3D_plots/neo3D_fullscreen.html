<script>
const NODE_IDS = [1031];
const NODE_POS = {"1031": {"x": 0.15379123247342943, "y": -0.018477294908734534, "z": 0.0}};
const EDGES = [];
const EDGE_X_ALL = [];
const EDGE_Y_ALL = [];
const EDGE_Z_ALL = [];
function buildEdgeLinesForNode(nodeId){const ex=[],ey=[],ez=[];for(let i=0;i<EDGES.length;i++){const s=EDGES[i][0];const t=EDGES[i][1];if(s===nodeId||t===nodeId){const sp=NODE_POS[s];const tp=NODE_POS[t];if(sp&&tp){ex.push(sp.x,tp.x,null);ey.push(sp.y,tp.y,null);ez.push(sp.z,tp.z,null);}}}return {ex,ey,ez};}
function formatPropertyValue(val){if(val===null||val===undefined)return'<em>null</em>';if(typeof val==='object')return JSON.stringify(val,null,2);return String(val);}
window.addEventListener('load',()=>{const gd=document.getElementById('plot');gd.on('plotly_click',(ev)=>{if(!ev||!ev.points||!ev.points.length)return;const p=ev.points[0];if(!p.customdata)return;const nid=p.customdata[0];const nm=p.customdata[1];const st=p.customdata[2];const tp=p.customdata[3];const propsJson=p.customdata[4];let allProps={};try{allProps=JSON.parse(propsJson);}catch(e){console.error('Failed to parse properties:',e);}const panel=document.getElementById('info');document.getElementById('info-name').textContent=nm||("Node "+nid);document.getElementById('info-meta').textContent="State: "+st+" â€¢ Type: "+tp;const propsList=document.getElementById('info-properties');propsList.innerHTML='';const sortedKeys=Object.keys(allProps).sort();sortedKeys.forEach(key=>{const value=allProps[key];const li=document.createElement('div');li.style.marginBottom='4px';li.style.fontSize='12px';li.innerHTML='<strong>'+key+':</strong> '+formatPropertyValue(value);propsList.appendChild(li);});panel.style.display='block';const xr=[p.x-0.8,p.x+0.8];const yr=[p.y-0.8,p.y+0.8];const zr=[p.z-60*24*3600,p.z+60*24*3600];document.getElementById('btn-focus').onclick=()=>{Plotly.relayout(gd,{"scene.xaxis.range":xr,"scene.yaxis.range":yr,"scene.zaxis.range":zr,"scene.camera":{eye:{x:1.6,y:1.6,z:1.2}}});};document.getElementById('btn-neighbors').onclick=()=>{const lines=buildEdgeLinesForNode(nid);Plotly.restyle(gd,{x:[lines.ex],y:[lines.ey],z:[lines.ez]},[0]);};document.getElementById('btn-edges-all').onclick=()=>{Plotly.restyle(gd,{x:[EDGE_X_ALL],y:[EDGE_Y_ALL],z:[EDGE_Z_ALL]},[0]);};document.getElementById('btn-close').onclick=()=>{panel.style.display='none';};});});
</script>
<div id='info' style='position:fixed;left:10px;top:60px;background:rgba(255,255,255,0.95);padding:12px 14px;border:1px solid #ccc;border-radius:6px;z-index:20;display:none;max-width:400px;max-height:80vh;overflow-y:auto;'>
  <div id='info-name' style='font-weight:600;margin-bottom:6px;font-size:14px;'></div>
  <div id='info-meta' style='font-size:13px;color:#333;margin-bottom:10px;'></div>
  <div style='margin-bottom:10px;padding:8px;background:#f5f5f5;border-radius:4px;max-height:300px;overflow-y:auto;'>
    <div style='font-weight:600;font-size:12px;margin-bottom:6px;color:#555;'>All Properties:</div>
    <div id='info-properties' style='font-family:monospace;'></div>
  </div>
  <div style='display:flex;gap:4px;flex-wrap:wrap;'>
    <button id='btn-focus' style='padding:6px 10px;font-size:11px;'>Focus Node</button>
    <button id='btn-neighbors' style='padding:6px 10px;font-size:11px;'>Show Neighbors</button>
    <button id='btn-edges-all' style='padding:6px 10px;font-size:11px;'>Show All Edges</button>
    <button id='btn-close' style='padding:6px 10px;font-size:11px;'>Close</button>
  </div>
</div>
